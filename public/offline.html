<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalyst - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: #9ca3af;
    }
    
    h1 {
      color: #111827;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .cached-content {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }
    
    .cached-content h2 {
      color: #374151;
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .cached-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .cached-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    .cached-links a:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M1.293 8.293a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414l-5-5a1 1 0 010-1.414z"/>
        <path d="M22.707 8.293a1 1 0 010 1.414l-5 5a1 1 0 11-1.414-1.414l5-5a1 1 0 011.414 0z"/>
        <path d="M12 2a1 1 0 011 1v8a1 1 0 11-2 0V3a1 1 0 011-1z"/>
        <path d="M5 12a7 7 0 1114 0v4a3 3 0 01-3 3H8a3 3 0 01-3-3v-4z" opacity="0.3"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry - Catalyst works offline! You can still access your cached data.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="cached-content">
      <h2>Available Offline</h2>
      <div class="cached-links">
        <a href="/student">Student Dashboard</a>
        <a href="/teacher">Teacher Dashboard</a>
        <a href="/admin">Admin Dashboard</a>
        <a href="/parent">Parent Dashboard</a>
      </div>
    </div>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/api/ping', { method: 'HEAD' })
        .then(() => {
          // Connection restored
          window.location.reload();
        })
        .catch(() => {
          // Still offline
        });
    }, 5000);
  </script>
</body>
</html>
